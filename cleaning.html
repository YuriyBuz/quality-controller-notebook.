    <script>

        const saved = localStorage.getItem('qc_user'); if(saved) empSel.value = saved; empSel.onchange = () => localStorage.setItem('qc_user', empSel.value);
        document.getElementById('themeToggle').addEventListener('click', () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); });

        function checkStatus(el) { if (el.value === '–ë—Ä—É–¥–Ω–æ' || el.value === '‚ùå') el.classList.add('input-alert'); else el.classList.remove('input-alert'); }

        function performReset() {
             document.querySelectorAll('input').forEach(el => el.value = '');
             document.querySelectorAll('select').forEach(el => {
                 el.value = el.options[0].value;
                 el.classList.remove('input-alert');
             });
             clearSignature();
             document.getElementById('clean-date').valueAsDate = new Date();
             document.getElementById('clean-time').value = new Date().toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'});
             closeModal('confirmResetModal');

        // Canvas Signature
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() { canvas.width = canvas.parentElement.offsetWidth; canvas.height = canvas.parentElement.offsetHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        function getPos(e) { const rect = canvas.getBoundingClientRect(); return { x: (e.clientX || e.touches[0].clientX) - rect.left, y: (e.clientY || e.touches[0].clientY) - rect.top }; }
        function startDraw(e) { isDrawing = true; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); e.preventDefault(); }
        function draw(e) { if (!isDrawing) return; const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke(); e.preventDefault(); }
        function stopDraw() { isDrawing = false; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', stopDraw); canvas.addEventListener('mouseout', stopDraw);
        canvas.addEventListener('touchstart', startDraw); canvas.addEventListener('touchmove', draw); canvas.addEventListener('touchend', stopDraw);

        let pendingData = null;
        function initiateSend() {
            const emp = empSel.value; const obj = document.getElementById('clean-object').value; const resp = document.getElementById('clean-resp').value;
            if(!emp || !obj) { alert("–í–∫–∞–∂—ñ—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª–µ—Ä–∞ —Ç–∞ –æ–±'—î–∫—Ç!"); return; }

            const ext = document.getElementById('check-ext').value;
            const int = document.getElementById('check-int').value;
            const agg = document.getElementById('check-agg').value;
            
            let alerts = "";
            if(ext === '–ë—Ä—É–¥–Ω–æ' || int === '–ë—Ä—É–¥–Ω–æ' || agg === '–ë—Ä—É–¥–Ω–æ') alerts += "\nüî¥ –£–í–ê–ì–ê: –í–∏—è–≤–ª–µ–Ω–æ –∑–∞–±—Ä—É–¥–Ω–µ–Ω–Ω—è!";

            const report = `üßπ –ó–í–Ü–¢ QC: –ú–∏–π–∫–∏
===========================
üë§ –ö–æ–Ω—Ç—Ä–æ–ª–µ—Ä: ${emp}
üïí –ß–∞—Å: ${document.getElementById('clean-time').value}
üìÖ –î–∞—Ç–∞: ${document.getElementById('clean-date').value}

üèóÔ∏è –û–±'—î–∫—Ç: ${obj} (${document.getElementById('clean-type').value})

üîç –†–µ–∑—É–ª—å—Ç–∞—Ç–∏:
   ‚Ä¢ –ó–æ–≤–Ω—ñ—à–Ω—ñ–π –≤–∏–≥–ª—è–¥: ${ext}
   ‚Ä¢ –í–Ω—É—Ç—Ä—ñ—à–Ω—è –ø–æ–≤–µ—Ä—Ö–Ω—è: ${int}
   ‚Ä¢ –í—É–∑–ª–∏ —Ç–∞ –∞–≥—Ä–µ–≥–∞—Ç–∏: ${agg}

üë∑ –í—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–∏–π: ${resp}
(–ü—ñ–¥–ø–∏—Å –¥–æ–¥–∞–Ω–æ –¥–æ –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–≥–æ –∑–≤—ñ—Ç—É)
${alerts}
===========================`;

            pendingData = {
                type: 'cleaning', date: document.getElementById('clean-date').value, time: document.getElementById('clean-time').value,
                employee: emp, equipType: document.getElementById('clean-type').value, equipObj: obj,
                ext: ext, int: int, agg: agg, resp: resp,
                report: report
            };

            document.getElementById('reportPreview').innerText = report;
            document.getElementById('sendStatus').innerText = "";
            document.getElementById('sendActions').style.display = 'flex';
            document.getElementById('sendSpinner').classList.add('hidden');
            document.getElementById('sendModal').classList.remove('hidden');
            document.getElementById('sendModal').classList.add('flex');
        }

        async function executeSend() {
            const actions = document.getElementById('sendActions'); const spinner = document.getElementById('sendSpinner'); const status = document.getElementById('sendStatus');
            actions.style.display = 'none'; spinner.classList.remove('hidden'); status.innerText = "–í—ñ–¥–ø—Ä–∞–≤–∫–∞...";
            try {
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(pendingData) });
                status.innerText = "‚úÖ –î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ!"; status.classList.add('text-emerald-600');
