        function handleFiles(input) {
            const files = input.files;
            if (files && files.length > 0) {
                const container = document.getElementById('gallery-container');
                container.classList.remove('hidden');

                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64 = e.target.result;
                        // Push to storage
                        uploadedFiles.push({
                            name: file.name,
                            type: file.type,
                            data: base64
                        });
                        
                        // Render Preview
                        const index = uploadedFiles.length - 1;
                        const div = document.createElement('div');
                        div.className = 'photo-preview-item';
                        div.innerHTML = `
                            <img src="${base64}">
                            <div class="photo-remove-btn" onclick="removeFile(${index}, this)">‚úï</div>
                        `;
                        container.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                });
            }
            // Reset input so same files can be selected again if needed
            input.value = '';
        }

        function removeFile(index, btnElement) {
            // Remove from array (mark as null to keep indexes consistent or use filter)
            // Easier approach: just hide element and exclude from send, but filter is cleaner.
            // For simplicity in this structure: we reconstruct array or better:
            
            // NOTE: Simple removal logic implies UI might desync if we rely on index.
            // Better to remove the visual element and from array by matching content, 
            // but for simple usage:
            const parent = btnElement.parentElement;
            parent.remove();
            
            // Find in array (matching src)
            const src = parent.querySelector('img').src;
            uploadedFiles = uploadedFiles.filter(f => f.data !== src);
            
            if(uploadedFiles.length === 0) {
                document.getElementById('gallery-container').classList.add('hidden');
            }
        }
